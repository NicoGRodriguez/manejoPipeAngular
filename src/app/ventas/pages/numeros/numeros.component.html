<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluídos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas | number: ".2-2" }}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      <li>
        {{ ventasNetas + 2000000 | currency: "CAD" }}
      </li>
      <li>
        {{ ventasNetas + 2000000 | currency: "CAD":"symbol-narrow":"1.4-4" }}
      </li>
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="Ganancia porcentual " subheader="del presente año">
      <li>
        {{ porcentaje | percent: "2.2-2" }}
      </li>
    </p-card>
  </div>
</div>
